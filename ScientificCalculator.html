<html>
    <head>
        <title>Scientific Calculator</title>
        <link rel="stylesheet" href="src/ScientificCalculator.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="input">
                <form name="form">
                    <input class="textview" name="textview" readonly>
                </form>
            </div>

            <div id="bottom" class="clear"><input class="btn" type="button" value="Clear" readonly></div>
            <div class="addANS"><input class="btn" type="button" value="M+" readonly></div>
            <div class="deleteANS"><input class="btn" type="button" value="M-" readonly></div>
            <div id="bottom" class="mode1"><input class="btn" type="button" value="RAD" readonly></div>
            <div class="delete"><input class="btn" type="button" value="Delete" readonly></div>

            <div id="top" class="fact"><input class="btn" type="button" value="n!" readonly></div>
            <div id="top" class="choose"><input class="btn" type="button" value="nCr" readonly></div>
            <div id="top" class="pick"><input class="btn" type="button" value="nPr" readonly></div>
            <div id="top" class="sum"><input class="btn" type="button" value="&#8721;" readonly></div>
            <div id="top" class="prod"><input class="btn" type="button" value="&#8719;" readonly></div>
            <div id="top" class="gcd"><input class="btn" type="button" value="GCD" readonly></div>
            <div id="top" class="lcm"><input class="btn" type="button" value="LCM" readonly></div>

            <div id="top" class="sin"><input class="btn" type="button" value="sin" readonly></div>
            <div id="top" class="cos"><input class="btn" type="button" value="cos" readonly></div>
            <div id="top" class="tan"><input class="btn" type="button" value="tan" readonly></div>
            <div id="top" class="pi"><input class="btn" type="button" value="π" readonly></div>
            <div id="top" class="eConst"><input class="btn" type="button" value="&#101;" readonly></div>
            <div id="top" class="phi"><input class="btn" type="button" value="&#632;" readonly></div>
            <div id="top" class="modulo"><input class="btn" type="button" value="%" readonly></div>

            <div id="top" class="pow"><input class="btn" type="button" value="yˣ" readonly></div>
            <div id="top" class="root"><input class="btn" type="button" value="ˣ√" readonly></div>
            <div id="top" class="sqrt"><input class="btn" type="button" value="√" readonly></div>
            <div id="top" class="square"><input class="btn" type="button" value="x&sup2;" readonly></div>
            <div id="top" class="cube"><input class="btn" type="button" value="x&#8315;&sup1;" readonly></div>
            <div id="top" class="log"><input class="btn" type="button" value="log" readonly></div>
            <div id="top" class="ln"><input class="btn" type="button" value="ln" readonly></div>

            <div id="bottom" class="seven"><input class="btn" type="button" value="7" readonly></div>
            <div id="bottom" class="eight"><input class="btn" type="button" value="8" readonly></div>
            <div id="bottom" class="nine"><input class="btn" type="button" value="9" readonly></div>
            <div id="bottom" class="close"><input class="btn" type="button" value="(" readonly></div>
            <div id="bottom" class="open"><input class="btn" type="button" value=")" readonly></div>

            <div id="bottom" class="four"><input class="btn" type="button" value="4" readonly></div>
            <div id="bottom" class="five"><input class="btn" type="button" value="5" readonly></div>
            <div id="bottom" class="six"><input class="btn" type="button" value="6" readonly></div>
            <div id="bottom" class="times"><input class="btn" type="button" value="&times;" readonly></div>
            <div id="bottom" class="divide"><input class="btn" type="button" value="&divide;" readonly></div>

            <div id="bottom" class="three"><input class="btn" type="button" value="3" readonly></div>
            <div id="bottom" class="two"><input class="btn" type="button" value="2" readonly></div>
            <div id="bottom" class="one"><input class="btn" type="button" value="1" readonly></div>
            <div id="bottom" class="plus"><input class="btn" type="button" value="&plus;" readonly></div>
            <div id="bottom" class="minus"><input class="btn" type="button" value="&minus;" readonly></div>

            <div id="bottom" class="zero"><input class="btn" type="button" value="0" readonly></div>
            <div id="bottom" class="dec"><input class="btn" type="button" value="." readonly></div>
            <div id="bottom" class="comma"><input class="btn" type="button" value="," readonly></div>
            <div class="equals"><input class="btn" type="button" value="&equals;" readonly></div>
            
        </div>
    </body>
    <script src="./dist/bundle.js"></script>
</html>
